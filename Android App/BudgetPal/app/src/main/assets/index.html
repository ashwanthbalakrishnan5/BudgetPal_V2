<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<!-- Person selector: this contains buttons for user to select whether to chat as John or Jane -->
<div class="person-selector">
  <button class="button person-selector-button active-person" id="john-selector">Budget Pal</button>
  <button class="button person-selector-button" style="display: none;" id="jane-selector"></button>
</div>
<div class="chat-container">
  <h2 class="chat-header">Chat window</h2>

  <div class="chat-messages">
    <div class="message gray-bg">
      <div class="message-sender">BudgetPal</div>
      <div class="message-text">Did u spend anything today? or perhaps earned something!!</div>
      <div class="message-timestamp">10:35 AM</div>
    </div>
  </div>

  <form class="chat-input-form">
    <input type="text" class="chat-input" required placeholder="Type here..." />
    <button type="submit" class="button send-button">Send</button>
  </form>
  <div class="wrapper">
    <button class="button button-86 clear-chat-button">Clear Chat</button>
    <button class="button budget-button">Set Budget</button>
  </div>
</div>
<script src="app.js"></script>
</body>
</html>
